<header class="header">
  <div class="header__left-side">
    <ul class="social-media">
      <li class="social-media__item">
        <a
          class="social-media__link"
          href="#">
          <img
            class="social-media__image"
            src="img/icons/ic-instagram.svg"
            alt="" />
        </a>
      </li>
      <li class="social-media__item">
        <a
          class="social-media__link"
          href="#">
          <img
            class="social-media__image"
            src="img/icons/ic-twitter.svg"
            alt="" />
        </a>
      </li>
      <li class="social-media__item">
        <a
          class="social-media__link"
          href="#">
          <img
            class="social-media__image"
            src="img/icons/ic-facebook.svg"
            alt="" />
        </a>
      </li>
    </ul>
  </div>

  <div class="header__centered">
    <div class="container">
      <div class="row">
        <div class="header-content">
          <div class="header-content__logo">
            <img
              class="header-content__image"
              src="img/logo-hipsum.webp"
              alt="" />
          </div>
          <div class="header-search">
            <button
              class="header-search__btn"
              type="button">
              <img
                class="header-search__btn__image"
                src="img/icons/ic-search.svg"
                alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="header__right-side">
    <a
      class="header__right-side__btn"
      href="#">
      Subscribe
    </a>
  </div>
</header>
