<div class="micro-post wow jackInTheBox">
  <img
    src="@@microblogImgPath"
    alt="@@microblogTitle"
    class="micro-post__image" />
  <a
    href="#"
    class="micro-post__description">
    @@microblogTitle
  </a>
  <div class="micro-post__info">
    <time
      class="micro-post__timepublish"
      datetime="@@microblogTime"
      >@@microblogTimePublish
    </time>
    <span class="micro-post__commentscount">@@microblogCommentsCount</span>
  </div>
</div>
