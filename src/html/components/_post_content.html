<div class="post">
  <h2 class="post__title wow fadeInUp">@@postTitle</h2>

  <div class="post__info">
    <time
      class="post__timepublish wow fadeInDown"
      data-wow-duration="0.5s"
      data-wow-delay="1s"
      datetime="@@postTime">
      @@postTimePublish
    </time>
    <span
      class="post__commentscount wow fadeInDown"
      data-wow-duration="0.5s"
      data-wow-delay="1s"
      >@@postCommentsCount</span
    >
  </div>

  <div class="post__content">
    <img
      class="post__image"
      src="@@postImagePath"
      alt="" />
    <p class="post__description wow fadeInDown">@@postContent</p>
  </div>

  <div class="post-more">
    <a
      class="post-more__btn wow jackInTheBox"
      href="#">
      read more
      <img
        class="post-more__btn__arrow"
        src="img/icons/ic-arrow.svg"
        alt="" />
    </a>

    <ul class="post-more__socials">
      <li class="post-more__socials__item">
        <a
          class="post-more__socials__link wow jackInTheBox"
          href="#!">
          <img
            class="post-more__socials__image"
            src="img/icons/ic-whatsapp.svg"
            alt="" />
        </a>
      </li>
      <li class="post-more__socials__item">
        <a
          class="post-more__socials__link wow jackInTheBox"
          href="#!">
          <img
            class="post-more__socials__image"
            src="img/icons/ic-instagram.svg"
            alt="" />
        </a>
      </li>
      <li class="post-more__socials__item">
        <a
          class="post-more__socials__link wow jackInTheBox"
          href="#!">
          <img
            class="post-more__socials__image"
            src="img/icons/ic-twitter.svg"
            alt="" />
        </a>
      </li>
      <li class="post-more__socials__item">
        <a
          class="post-more__socials__link wow jackInTheBox"
          href="#!">
          <img
            class="post-more__socials__image"
            src="img/icons/ic-facebook.svg"
            alt="" />
        </a>
      </li>
    </ul>
  </div>
</div>
